name: .NET

# Runs on any branch, including PRs
on: [push]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        path: [./C#/SharpPassword.csproj]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Build
      run: dotnet build --configuration Release ${{ matrix.path }}
    - name: Test
      run: dotnet test --no-build --verbosity normal ${{ matrix.path }}
