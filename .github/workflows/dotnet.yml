name: .NET

# Runs on general and C#-specific branches only, including in pull requests
on:
  push:
    branches:
      - main
      - 'release/**'
      - 'cs/**'
  pull_request:
    branches:
      - main
      - 'release/**'
      - 'cs/**'

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Build
      run: dotnet build ./C#/
    - name: Test
      run: dotnet test --no-build --verbosity normal ./C#/
