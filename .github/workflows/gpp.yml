name: CMake build

# Runs on general and C++-specific branches only, including in pull requests
on:
  push:
    branches:
      - main
      - 'release/**'
      - 'cpp/**'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check g++ version
      run: g++-12 --version
    - name: Build
      run: g++-12 ./C++/main.cpp ./C++/chars.h
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: cmake -S ./C++/ -B ./C++/build/
    - name: Build
      run: cmake --build ./C++/build/ --config Release
